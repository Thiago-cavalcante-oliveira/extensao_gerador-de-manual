<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 280px;
            padding: 15px;
            font-family: 'Segoe UI', sans-serif;
        }

        h3 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Garante que padding n√£o estoure a largura */
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1976D2;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <h3>Nova Grava√ß√£o</h3>

    <!-- [NEW] Privacy Toggle -->
    <div
        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; background: #2d2d2d; padding: 10px; border-radius: 8px;">
        <span style="font-size: 13px; color: #ddd;">üõ°Ô∏è Modo Privacidade</span>
        <label class="switch">
            <input type="checkbox" id="privacyToggle">
            <span class="slider round"></span>
        </label>
    </div>
    <style>
        /* Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(14px);
        }
    </style>

    <div class="form-group">
        <label for="systemSelect">Sistema *</label>
        <select id="systemSelect" required disabled>
            <option value="">Carregando...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="moduleSelect">M√≥dulo *</label>
        <select id="moduleSelect" required disabled>
            <option value="">Selecione um Sistema...</option>
        </select>
    </div>

    <div class="form-group">
        <label for="titleInput">T√≠tulo do Manual *</label>
        <input type="text" id="titleInput" placeholder="Ex: Como emitir Nota Fiscal" required>
    </div>

    <div style="display: flex; gap: 10px;">
        <button id="btnInject" style="flex: 2;">Iniciar Gravador</button>
        <button id="btnCancel" style="flex: 1; background: #555;">Cancelar</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
